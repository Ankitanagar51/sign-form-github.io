<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>

    <!-----------bootstrap css cdn link------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-5 offset-xl-5 text-center mx-auto">
                <div class="logo">
                    <img src="images/logo.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                    <div class="fw-normal text-muted mb-3">
                        Already have an account? 
                        <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>
                    <div class="text-center text-muted text-uppercase mb-2">Or</div>

                    <a href="#" class="btn btn-light login-with w-100 mb-4">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Sign in With Google
                      </a>

                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingFIrstName" placeholder="name@example.com">
                        <label for="loatingFIrstName">First Name</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingLastName" placeholder="name@example.com">
                        <label for="loatingLastName">Last Name</label>
                      </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                        </div>
                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="gridCheck" Checked>
                            <lable class="form-check-label ms-2" for="gridCheck">
                                I Agree <a href="#">Terms and conditions</a>.
                            </lable>
                        </div>
                      <button type="submit" class="btn btn-primary submit-btn w-100 my-4">Continue</button>
                
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
